apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: springbootsvc2
spec:
  selector:
    matchLabels:
      app: springsvc2
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: springsvc2
    spec:
      containers:
      - name: springsvc2-con
        image: vinay1908/spring-boot-svc2:v5
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
